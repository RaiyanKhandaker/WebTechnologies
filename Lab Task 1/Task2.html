<!DOCTYPE HTML>
<html>
 <head>
   <title>Student Vaccine Information Form</title>
 </head>

 <body>

   <img src="vaccine.jpg" alt="Vaccine">
   <form action="https://www.google.com/">
   <div align="center">
     <h1>Student Vaccine Information Form</h1>
     <label for="StudentName">Enter Student Name</label>
     <input type="text" name="UserName">
     <br>
     <br>
     
     <label for="Department">Enter department:</label>
     <input type="text" name="Department"> 
     <br> 
     <br>


     <label for="center">Vaccine Center ID</label>
     <input type="text" name="center"> 
     <br> 
     <br>

    <p style="color:Green;">
     <label for="Department">Do you take 2 doses?</label>
     <input type="radio" name="exe">Yes
     <input type="radio" name="exe">No
    </p>

   <label for="Department">Do you have any symptoms?</label>
   <p>
     <input type="checkbox" name="Fever">Fever
     <input type="checkbox" name="Headache">Headache
     <input type="checkbox" name="Pain">Pain
     <input type="checkbox" name="Others">Others
   </p>
 
   <br>

  <label for="City">City*</label>
  <select name="City" ><option>
  <option value=1 >Dhaka
  <option value=2 >Chittagong
  <option value=3 >Sylhet
  <option value=4 >Rajshahi
  <option value=5 >Khulna
  <option value=6 >Barishal
  <option value=7 >Rangpur
  <option value=8 >Mymensingh
  </select>

  <br>

   <br>

   <input type=submit value="SubmitForm">

   </div>
   </form>
   <p>
  If have any problems, please contact <a href="https://www.google.com/">link text</a>
  </p>
 </body>
</html>
